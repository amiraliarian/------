<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ویرایشگر تصویر ساده</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>فتوشاپ</h1>
    <input type="file" id="upload" accept="image/*">
    <br>
    <canvas id="canvas"></canvas>
    <br>
    <div class="buttons">
        <label for="grayscale">سیاه و سفید</label>
        <input type="range" id="grayscale" min="0" max="100" value="0">
        <label for="sepia">سپیا</label>
        <input type="range" id="sepia" min="0" max="100" value="0">
        <label for="blur">بلور</label>
        <input type="range" id="blur" min="0" max="10" value="0">
        <label for="brightness">روشنایی</label>
        <input type="range" id="brightness" min="0" max="200" value="100">
        <label for="contrast">کنتراست</label>
        <input type="range" id="contrast" min="0" max="200" value="100">
        <label for="invert">معکوس</label>
        <input type="range" id="invert" min="0" max="100" value="0">
        <label for="green-filter">فیلتر سبز</label>
        <input type="range" id="green-filter" min="0" max="100" value="0">
        <label for="purple-filter">فیلتر بنفش</label>
        <input type="range" id="purple-filter" min="0" max="100" value="0">
        <label for="image-format">فرمت تصویر:</label>
        <select id="image-format">
            <option value="png">PNG</option>
            <option value="jpeg">JPEG</option>
        </select>
        <button id="reset">بازنشانی</button>
        <button id="download">دانلود</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
